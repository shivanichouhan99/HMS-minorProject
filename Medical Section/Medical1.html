<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pharmacy Management System</h1>
        <div class="medicine-form">
            <form id="medicineForm">
                <div class="form-group">
                    <label for="medicineName">Medicine Name:</label>
                    <input type="text" id="medicineName" placeholder="Enter medicine name" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" placeholder="Enter quantity" required>
                </div>
                <button type="submit">Add Medicine</button>
            </form>
            <div id="medicineList"></div>
        </div>
        <div class="buy-medicine">
            <h2>Buy Medicines</h2>
            <p>Please fill out the form below to buy medicines:</p>
            <form id="buyMedicineForm">
                <div class="form-group">
                    <label for="medicineToBuy">Medicine:</label>
                    <input type="text" id="medicineToBuy" placeholder="Enter medicine to buy" required>
                </div>
                <div class="form-group">
                    <label for="quantityToBuy">Quantity:</label>
                    <input type="number" id="quantityToBuy" placeholder="Enter quantity to buy" required>
                </div>
                <button type="submit">Buy</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
